<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <title>US Defense Spending</title>

        <!-- Load d3.js -->
        <script src="https://d3js.org/d3.v5.min.js"></script>

        <script src="app.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body onload="main()">
        <div id="root">
            <div class="App">
                <header class="App-header">
                    US Defense Spending
                </header>
                <hr />
                <div class="App-body">
                    <h6>
                        This visualization depicts the historic trend of US
                        defense spending with insights as to how key historical
                        events contributed to the defense budget.
                    </h6>
                    <div class="rounded svg-container">
                        <div
                            class="btn-group buttons"
                            role="group"
                            aria-label="Basic example"
                        >
                            <button
                                type="button"
                                id="1"
                                class="btn btn-secondary active"
                                onclick="handleClick(this, this.id)"
                            >
                                1
                            </button>
                            <button
                                type="button"
                                id="2"
                                class="btn btn-secondary"
                                onclick="handleClick(this, this.id)"
                            >
                                2
                            </button>
                            <button
                                type="button"
                                id="3"
                                class="btn btn-secondary"
                                onclick="handleClick(this, this.id)"
                            >
                                3
                            </button>
                        </div>
                        <div class="explanation">
                            <p class="text-justify para" id="explanation-text">
                                After
                            </p>
                            <hr />
                        </div>
                        <div class="svg1-container">
                            <h3 id="vis-title">
                                United States Defence Spending vs. Rest of the
                                World (2018)
                            </h3>
                            <svg
                                class="main-svg"
                                width="1000"
                                height="500"
                            ></svg>
                        </div>
                    </div>
                    <footer class="footer-class">
                        Designed by Kashif Khan. Final Project for CS 498 at
                        UIUC.
                    </footer>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
